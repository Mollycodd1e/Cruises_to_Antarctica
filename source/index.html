<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Круиз в Антарктику</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/montserrat-regular.woff2" as="font">
</head>
<body>
  <div style="display:none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
  <header class="main-header">
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <div class="main-nav__title-wrapper">
        <h1 class="main-nav__title">Круизы в&nbsp;Антарктику</h1>
        <p class="main-nav__title-description">Волшебный мир айсбергов&nbsp;и&nbsp;пингвинов</p>
      </div>
      <a class="main-nav__logo">
        <img class="main-nav__logo-image" src="img/logo-desktop.png" width="70" height="38" alt="Логотип круизной компании">
      </a>
      <button type="button" class="main-nav__toggle">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list">
          <li class="main-nav__item">Преимущества</li>
          <li class="main-nav__item">Направления</li>
          <li class="main-nav__item">Ближайшие круизы</li>
          <li class="main-nav__item">Контакты</li>
        </ul>
      </div>
    </nav>
  </header>
  <footer class="main-footer">
    <a class="main-footer__logo">
      <img class="main-footer__logo-image" src="img/logo-desktop.png" width="70" height="38" alt="Логотип круизной компании">
    </a>
    <div class="main-footer__wrapper">
      <ul class="main-footer__list">
        <li class="main-footer__item">Преимущества</li>
        <li class="main-footer__item">Направления</li>
        <li class="main-footer__item">Ближайшие круизы</li>
        <li class="main-footer__item">Контакты</li>
      </ul>
    </div>
    <div class="main-footer__social-wrapper">
      <ul class="main-footer__social social">
        <li class="social__item">
          <a class="social__link social__link--facebook" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="20" viewBox="0 0 11 20">
              <use xlink:href="#icon-facebook"></use>
            </svg>
            <span class="visually-hidden">Facebook</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--instagram" href="#">
            <svg x="0" y="0" width="20" height="20" viewBox="0 0 20 20" xml:space="preserve">
              <use xlink:href="#icon-instagram"></use>
            </svg>
            <span class="visually-hidden">Instagram</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--twitter" href="#">
            <svg x="0" y="0" width="20" height="16" viewBox="0 0 20 16" xml:space="preserve">
              <use xlink:href="#icon-twitter"></use>
            </svg>
            <span class="visually-hidden">Twitter</span>
          </a>
        </li>
      </ul>
    </div>
  </footer>
  <script src="js/toggleButton.js"></script>
</body>
</html>
